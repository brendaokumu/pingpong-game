<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <title>Ping Pong App</title>
    </head>
    <body>
      <div class="container">
        <h1>Let's Play</h1>
        <h2>Rules</h2>
        <p>Ping Pong will count upto your number up from 1 with the following exceptions</p>
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>

        <div id="pingpong">
          <form>
          <div class="form-group">
            <label for="count">Enter your number here:</label>
            <input id="count" class="form-control" type="number">
          </div>

          <button type="button" class="btn" id="button">Ping Pong</button><br>
        </form>
      </div>

            <div id="story">
          <h3>Output</h3>
          <p>
            <span class="count"></span>
          </p>
          <ul id="list">
          </ul>
        </div>

      </div>
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    </body>
  </html>
